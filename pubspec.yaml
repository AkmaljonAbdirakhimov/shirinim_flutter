name: shirinim
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  bloc: ^8.1.4
  dio: ^5.6.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  form_field_validator: ^1.1.0
  get_it: ^7.7.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans/DMSans-Black.ttf
          weight: 900
        - asset: assets/fonts/DMSans/DMSans-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/DMSans/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/DMSans/DMSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/DMSans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans/DMSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/DMSans/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/DMSans/DMSans-Light.ttf
          weight: 300
        - asset: assets/fonts/DMSans/DMSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/DMSans/DMSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/DMSans/DMSans-ThinItalic.ttf
          weight: 100
          style: italic

    - family: Gordita
      fonts:
        - asset: assets/fonts/Gordita/Gordita-Black.otf
          weight: 900
        - asset: assets/fonts/Gordita/Gordita-BlackItalic.otf
          weight: 900
          style: italic
        - asset: assets/fonts/Gordita/Gordita-Bold.otf
          weight: 700
        - asset: assets/fonts/Gordita/Gordita-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/Gordita/Gordita-Medium.otf
          weight: 500
        - asset: assets/fonts/Gordita/Gordita-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/Gordita/Gordita-Regular.otf
          weight: 400
        - asset: assets/fonts/Gordita/Gordita-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/Gordita/Gordita-Light.otf
          weight: 300
        - asset: assets/fonts/Gordita/Gordita-LightItalic.otf
          weight: 300
          style: italic
